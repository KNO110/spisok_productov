<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fructi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }
        .fruit-list {
            background-color: #f0c4d1;
            padding: 30px;
            border-radius: 8px;
            list-style-type: decimal;
        }
        .fruit-list li {
            background-color: #e89bb1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .fruit-list li:last-child {
            margin-bottom: 0;
        }
        .highlight {
            background-color: #b84d4d;
        }
        .highlight span {
            background-color: #f8dada;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>fructi</h1>
    <ol class="fruit-list">
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ol>
</body>
</html>
